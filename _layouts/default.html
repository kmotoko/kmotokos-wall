<!DOCTYPE html>
<html lang="{{- site.langs[0] | strip_html | strip_newlines | xml_escape | default: 'en' -}}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {%- if page.layout == "post" -%}
    <main class="post-content" aria-label="Content">
    {%- else -%}
    <main class="page-content" aria-label="Content">
    {%- endif -%}
      <div class="wrapper">
        {{- content -}}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
