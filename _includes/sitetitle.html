{% if include.class -%}
  {%- assign title_class = 'site-title' -%}
{%- else -%}
  {%- assign title_class = '' -%}
{%- endif %}

{%- capture title -%}
  {{- site.title | strip_html | strip_newlines | xml_escape -}}
{%- endcapture -%}

<a href="{{- '/' | uri_escape | relative_url -}}" class="{{- title_class -}}">
  {{- title -}}
</a>
