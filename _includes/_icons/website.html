{%- capture url -%}
{{- include.url | uri_escape | strip_newlines -}}
{%- endcapture -%}
<a target="_blank" href="{{ url }}" title="Site">
  <span class="icon icon--website">{%- include _icons/website.svg -%}</span>
  <span class="username">{{ url | replace:'https://','' | replace: 'http://','' | replace: 'www.','' }}</span>
</a>
