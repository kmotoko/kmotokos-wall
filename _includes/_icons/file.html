<a href="{{- include.curriculum.url | strip_html | strip_newlines | uri_escape -}}" title="Curriculum Vitae">
  <span class="icon icon--cv">
    {%- include _icons/file.svg -%}
  </span>
  <span class="username">
    {%- if include.curriculum.name -%}
    {{- include.curriculum.name | strip_html | strip_newlines | xml_escape -}}
    {%- else -%}
    {{- site.data.academic_strings.cv["en"] | strip_html | strip_newlines | xml_escape -}}
    {%- endif -%}
  </span>
</a>
