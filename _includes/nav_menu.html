<span class="nav-list-title">{{ site.data.academic_strings.menu["en"] }}</span>
<ul class="nav-list {{ include.class }}">
{%- for my_page in site.data.navigation -%}
{%- unless my_page.invisible -%}
  {%- if my_page.name -%}
  <li><a class="page-link" href="{{ my_page.link | relative_url }}">{{ my_page.name | escape }}</a></li>
  {%- endif -%}
{%- endunless -%}
{%- endfor -%}
</ul>
