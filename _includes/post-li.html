<li>
  <h2>
    <a class="post-link" href="{{- post.url | strip_html | strip_newlines | uri_escape | relative_url -}}">
      {{- post.title | strip_html | strip_newlines | xml_escape -}}
    </a>
  </h2>
    <span class="post-meta">
      <span class="date">
      {%- include date.html date=post.date -%}
      {%- include last_modified_at.html object=post -%}
      </span>
    </span>

  {%- if post.thumbnail -%}
  <div class="post-thumbnail-wrapper">
    <a href="{{- post.url | strip_html | strip_newlines | uri_escape | relative_url -}}">
      <img class="post-thumbnail" src="/assets/{{- post.thumbnail | strip_html | strip_newlines | uri_escape -}}" alt="{{- post.title | strip_html | strip_newlines | xml_escape -}}"/>
    </a>
  </div>
  {%- endif -%}

  <p>
    {{- post.summary | strip_html | strip_newlines | xml_escape -}}
  </p>
</li>
